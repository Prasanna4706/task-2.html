<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        localStorage.setItem("username","john");
        console.log(localStorage.getItem("username"));
        localStorage.removeItem( "username");
        localStorage.clear()
        // storing array values in local storage
        let detail=["john","30", "developer"];
        localStorage.setItem( "detail",JSON.stringify(detail));
        let strdetail=JSON.parse(localStorage.getItem("detail"));
        console.log(strdetail);
        // array of objects 
        let marks=[{"math":60,"js":0,},];
        localStorage.setItem("detail",JSON.stringify(marks));
        let strdata=JSON.parse(localStorage.getItem("marks"));
        console.log(strdata);
        // session storage
        sessionStorage.setItem("key","value");
        sessionStorage.removeItem("key");
    </script>
</body>
</html>
